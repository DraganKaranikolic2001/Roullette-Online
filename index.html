<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web Socket</title>
  </head>
  <body>
    <!-- <output id="messages"></output> -->
    <div id="main-section">
      <div id="main-content">
        <div id="Uiwrapper">
          <div id="buttonWrapper">
            <button id="start">Start</button>
            <button id="clearBet">Clear All</button>
            <button id="doubleBet">Double All</button>
            <button id="clearOne">Clear</button>
            <button id="repeatBet">Repeat Bet</button>
          </div>
          <div id="chip-container">
            <div id="chip-prev" class="chip-slider-btn">◀</div>
            <div id="chip-wrapper-outer">
              <div id="chip-wrapper"></div>
            </div>
            <div id="chip-next" class="chip-slider-btn">▶</div>
          </div>

          <div id="labels">
            <div id="betDiv">
              <label id="labelBet">Bet</label>
              <div id="betAmount"></div>
            </div>
            <div id="winDiv">
              <label id="labelWin">Win</label>
              <div id="winAmount"></div>
            </div>
            <div id="balanceDiv">
              <label id="labelBalance">Balance</label>
              <div id="balanceAmount"></div>
            </div>
          </div>
        </div>
        <canvas id="canvasNumber"></canvas>
        <canvas id="lineCanvas"></canvas>
        <div class="table-wrapper">
          <div class="board-wrapper">
            <div id="hitarea"></div>
            <canvas id="table-selection" class="board-chip-wrapper"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="table.js"></script>

    <script src="number.js"></script>
    <script src="main.js"></script>
  </body>
</html>
